<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const num=prompt("ingrese un numero");

        if(num<4){
            document.write("la nota es muy deficiente");
        }
        else if(num>3&&num<6){
            document.write("la nota es insuficiente");
        }
        else if(num>4&&num<7){
            document.write("la nota es suficiente");
        }
        else if(num>5&&num<8){
            document.write("la nota esta bien");
        }
        else if(num>6&&num<9){
            document.write("la nota es notable");
        }
        else if(num>8){
            document.write("la nota es sobresaliente");
        }

    </script>
</body>
</html>
